<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
 
    <script type="text/javascript">
	function simulateClick() {
	  var event = document.createEvent("MouseEvents");
            event.initMouseEvent("click", true, true, window,
                0, 0,0, 0, 0,
                false, false, false, false,
                0, null);
           
	  var canceled = ! element.dispatchEvent(event);
	  if(canceled) {
		// A handler called preventDefault
		alert("canceled");
	  } else {
		// None of the handlers called preventDefault
		alert("not canceled");
	  }
	}
	</script>
 
 
    <title>Simulate pressing a key</title>
  </head>
 
  <body>
	<a href="http://dir.bg">Dir.bg</a>
    <button onclick="simulateClick()">Simulate pressing the 'e' key in the input field.</button>
    <input type="text" id="input_field" />
  </body>
 
</html>
